
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
      
            <label for="father-name">Father Name :</label>
            <input type="text" id="father-name" placeholder="Enter your father name" required>

            <label for="em">Email:</label>
            <input type="email" id="em" placeholder="Enter your email" required>
            
            <label for="ph">Phone:</label>
            <input type="tel" id="ph" placeholder="Enter your phone number" required>

            <label for="pro">Profile Picture:</label>
            <input type="file" id="pro" accept="image/*">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="edu">Education:</label>
            <textarea id="edu" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="output" contenteditable="true"></div>
    
    <div id="button-container"></div>

    <script src="script.js"></script>
</body>
</html>
